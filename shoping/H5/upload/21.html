function playGame() {
  const targetNumber = Math.floor(Math.random() * 10); // 生成一个 0 到 9 之间的随机数
  let attempts = 3; // 剩余的猜测次数

  while (attempts > 0) {
    const guess = parseInt(prompt("请输入一个数字（0 到 9）:"));

    if (isNaN(guess) || guess < 0 || guess > 9) {
      alert("请输入有效的数字！");
      continue;
    }

    if (guess === targetNumber) {
      alert("恭喜你，猜对了！你赢得了游戏。");
      return; // 猜对了，直接跳出游戏
    } else {
      attempts--;
      if (attempts > 0) {
        alert(`猜错了！你还有 ${attempts} 次机会。`);
      } else {
        alert(`很遗憾，你没有猜对。正确答案是 ${targetNumber}。游戏结束。`);
      }
    }
  }
}
